<!DOCTYPE html>
<html>
<head>
    <title> My To-Do List</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower&display=swap" rel="stylesheet"> 
</head>

<body>
        <div id="head">
            <h1>My To-Do List</h1>
            <h2>Make your own list</h2>
        </div>

        <div id="list">
            <h3> Add Button to add new List Item <span> &nbsp; || &nbsp;</span> Clear All Button to clear the list <span> &nbsp; || &nbsp;</span> Remove List Item </h3>
            <input type = "text" id = "record" autofocus placeholder="List Item"> </input>
            <button type="button" id = "add">Add List Item</button>

            <ol>        
            </ol>
        </div>
    
        

    <script>
        $('input').keypress(function(e){
            var key = e.which;
            if(key==13){
                $('#add').trigger("click");
            }
        });
               

        var count =0;
        $('#add').on("click",function(){
            var rec = $('#record').val();
            $('#record').val("");
            count = count + 1;
            if(rec!=""){
                    var elem = $('<span></span>').text(rec);
                    elem = $(elem).prepend("<button class = 'remove'> X </button>");
                    var el = $('<li></li>').html(elem);
                    $('ol').append(el);
                    $('.remove').click(function(){
                        $(this).parent().parent().remove();
                    });
            }
        
            if(count==1){
                $('#add').after("<button id = 'removeAll'> Clear All </button>");
            }
        
            $('#removeAll').click(function(){
                $('.remove').parent().remove();
             });
    
            }); 
          

    </script>

</body>
</html>
